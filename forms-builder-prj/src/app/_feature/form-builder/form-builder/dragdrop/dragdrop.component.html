<div class="dragdrop-container" >
    <div [ngStyle]="styles | async" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" class="dragdrop-list"
        (cdkDropListDropped)="drop($event)">
        <div class="dragdrop-box" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
    </div>
</div>
