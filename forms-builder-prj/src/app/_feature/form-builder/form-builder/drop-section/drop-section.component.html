<div class="drop-container">
    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="dragSectionItems" 
        (cdkDropListDropped)="drop($event)" id="drop-list" [ngStyle]="styles" class="drop-list">

        <div *ngFor="let dragSectionItem of dragSectionItems; let index = index" [attr.id]="index" [ngClass]="{'highlight': selectedIndex === index}"
            class="drop-box" (click)="onItemClick(index)" cdkDrag>
            <div class="drop-item">

                <dynamic-component [componentType]="dragSectionItem.type"></dynamic-component>

                <p class="drop-item-close" (click)="onItemCloseClick(index)">x</p>
            </div>
        </div>
    </div>
</div>
