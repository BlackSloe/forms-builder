<div class="drag-container">
    <div cdkDropList #draggableList="cdkDropList" [cdkDropListData]="dragSectionItems" (cdkDropListDropped)="drop($event)"
        cdkDropListConnectedTo="drop-list" id="drag-list" class="drag-list">

        <div *ngFor="let dragSectionItem of dragSectionItems; let index = index" class="drag-box" cdkDrag>

            <dynamic-component [componentType]="dragSectionItem.type"></dynamic-component>
            
        </div>
    </div>
</div>
