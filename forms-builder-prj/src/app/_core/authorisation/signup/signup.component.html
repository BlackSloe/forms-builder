<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h5>Please enter your user name and password</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <mat-form-field class="mat-form-field-container">
                            <mat-label>User name</mat-label>
                            <input matInput required formControlName="userName"type="text" id="inputUserName">
                        </mat-form-field>
                    </div>
                    <div class="mb-3">
                        <mat-form-field class="mat-form-field-container">
                            <mat-label>Password</mat-label>
                            <input matInput required formControlName="password" type="text" id="inputPassword">
                        </mat-form-field>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <a routerLink="/login">Already sign upped? Login now!</a>
            </div>
        </div>
    </div>
</div>
