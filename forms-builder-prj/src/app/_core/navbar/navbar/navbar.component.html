<mat-toolbar color="primary">
    <span cyid="navbar-header">{{ isAuthenticated ? 'Hello, ' + userName : 'You need to log in' }}</span>
    <span class="spacer"></span>
    <div *ngIf="isAuthenticated">
        <button mat-button color="accent" (click)="logoutBtnClick()" cyid="navbar-logout-btn">Logout</button>
    </div>
</mat-toolbar>
